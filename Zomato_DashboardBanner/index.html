<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <img src="https://images.unsplash.com/photo-1608835149345-b4d77bc490ae?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDR8fGRpbm5lcnxlbnwwfDB8MHx8fDI%3D" alt="">
        <div class="info">
            <div class="details">
                <h1>Zomato</h1>
                <h2>Discover the best foods & drinks in Patna!</h2>
                <div class="search-menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ff3d00" class="bi bi-geo-alt-fill" viewBox="0 0 16 16" class="location-logo">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                      </svg>
                    <select name="city" id="city" title="select city">
                        <option value="Patna">Patna</option>
                        <option value="Motihari">Motihari</option>
                        <option value="Darbhanga">Darbhanga</option>
                        <option value="Bettiah">Bettiah</option>
                    </select>
                    <div class="vertical-border"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#555" class="bi bi-search" viewBox="0 0 16 16" class="search-logo">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg>
                    <input type="search" placeholder="Search for restaurant,cuisine or a dish">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
